{% extends 'base.html' %}

{% block title %}Checkout{% endblock %}

{% block base_content %}
<script type="text/javascript" src="https://js.stripe.com/v1/"></script>
<script type="text/javascript">
  // this identifies your website in the createToken call below
  Stripe.setPublishableKey('{{ STRIPE_PUBLISHABLE }}');
  // ...
$(function() {
  $('#payment-form').submit(function(event) {
    // Disable the submit button to prevent repeated clicks
    $('.submit-button').prop('disabled', true);

    Stripe.createToken({
      number: $('.card-number').val(),
      cvc: $('.card-cvc').val(),
      exp_month: $('.card-expiry-month').val(),
      exp_year: $('.card-expiry-year').val()
    }, stripeResponseHandler);

    // Prevent the form from submitting with the default action
    return false;
  });
});

function stripeResponseHandler(status, response) {
  if (response.error) {
    // Show the errors on the form
    $('.payment-errors').text(response.error.message);
    $('.submit-button').prop('disabled', false);
  } else {
    var $form = $('#payment-form');
    // token contains id, last4, and card type
    var token = response.id;
    // Insert the token into the form so it gets submitted to the server
    $form.append($('<input type="hidden" name="stripeToken" />').val(token));
    // and submit
    $form.get(0).submit();
  }
}
</script>
<h1>Checkout</h1>
<span class="payment-errors"></span>
<form action="/process/" method="POST" id="payment-form">
{% csrf_token %}
  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" autocomplete="off" class="card-number" value="4242424242424242"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" autocomplete="off" class="card-cvc" value="123"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" class="card-expiry-month" value="12"/>
    </label>
    <span> / </span>
    <input type="text" size="4" class="card-expiry-year" value="2015"/>
  </div>

  <button type="submit" class="submit-button">Submit Payment</button>
</form>
{% endblock %}
